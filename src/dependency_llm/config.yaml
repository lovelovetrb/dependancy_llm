basic:
  seed: 9999
  mode: test
  data_path: "src/dependency_llm/data/ktc_data.json"
dataset:
  train_ratio: 0.2
  valid_ratio: 0.1
  test_ratio: 0.7
model:
  model_name: "cl-tohoku/bert-base-japanese"
  bert_freeze: true
  scope_layer_size: 1
  num_labels: 2
  dropout: 0.2
  hidden_size: 1000
train:
  epoch: 3
  batch_size: 1
  valid_batch_size: 1
  test_batch_size: 1
  lr: 0.00005
  weight_decay: 0.0001
  fp16: false
  save_path: "src/dependency_llm/model/1-8-v5/"
